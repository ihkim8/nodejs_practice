<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="#">Navbar</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#gnb">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="gnb">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown" data-bs-toggle="dropdown">
            <a class="nav-link text-light dropdown-toggle" href="#">Link</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Link01</a>
              <a href="#" class="dropdown-item">Link0`</a>
              <a href="#" class="dropdown-item">Link0`</a>
              <a href="#" class="dropdown-item">Link0`</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline ml-3">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn bg-light" type="submit"><img src="node_modules/bootstrap-icons/icons/search.svg" alt=""></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <section>
    <div class="container-fluid ps-0" style="overflow:hidden">
      <div id="carouselWithIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel" style="height:100vh; width:100vw;">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="0" class=""></li>
          <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="1" class="active" aria-current="true"></li>
          <li data-bs-target="#carouselWithIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="assets/images/bs-images/carousel-slide-1.png" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item active">
            <img src="assets/images/bs-images/carousel-slide-2.png" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="assets/images/bs-images/carousel-slide-3.png" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
  </section>
  
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
